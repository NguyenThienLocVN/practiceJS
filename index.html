<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo JS</title>
    <script src="js/Myscript.js"></script>
    
    
</head>
<body style="text-align:center;">
   <ul>
       <li>First: David</li>
       <li>Second: Cristian</li>
       <li>Third: Steve</li>
       <li>Fourth: Kevin</li>
       <li>Fifth: Harry</li>
   </ul>
   

   <!-- Button to hide the element -->
   <button onclick="$('ul').hide()">Hide</button>

   <!-- Button to show the element -->
   <button onclick="$('ul').show()">Show</button>


</body>

</html>
